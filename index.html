<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Izza Portofolio</title>
    <link rel="shortcut icon" href="./resources/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body >

                <button class="hover:bg-blue-300 hover:rounded p-1 font-mono" id="skills">Skills</button>

                <button class="hover:bg-blue-300 hover:rounded p-1 font-mono" id="resume type="submit" onclick="window.open(`https://drive.google.com/file/d/1g4HUwc7jmB3i6oTahCUPJkeW_AntiE3b/view?usp=sharing`)">Resume</button>
